<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#062e3f" />
    <meta
      name="Description"
      content="A dynamic and aesthetic To-Do List WebApp."
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>JUST DO IT</title>
  </head>

  <body>
    <div class="container">
      <div class="stats_container">
        <div class="details">
          <!-- <div id="border"></div>   <h1 id="title">Todo List</h1></div> -->
          <h1>Todo List.</h1>
          <p>Keep it up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
          <p class="date"><span id="datetime"></span></p>
        </div>
        <div class="stats_numbers">
          <p id="numbers">0 / 0</p>
        </div>
      </div>

      <form action="">
        <input id="task_input" type="text" placeholder="Add a task" />
        <button id="new_task" type="submit">+</button>
      </form>

      <ul id="task_list"></ul>
    </div>

    
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
