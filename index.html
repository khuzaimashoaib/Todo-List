<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <title>JUST DO IT</title>
  </head>

  <body>
    <div class="container">
      <div class="stats_container">
        <div class="details">
          <h1>Todo List.</h1>
          <p>Keep it up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
          <p class="date"><span id="datetime"></span></p>
        </div>
        <div class="stats_numbers">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
        <p id="update" style="display: none; color: #062e3f; font-weight:600; align-self: start;">Please update your task</p>
      <form action="">
        <input id="task_input" type="text" placeholder="Add a task" required />
        <button id="new_task" type="submit">+</button>
      </form>

      <ul id="task_list"></ul>
    </div>

    
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
